    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    
    - name: Build new SDK
      run: cd Engines && dotnet build --configuration Release
        
    - name: Build Tests
      run: cd Tests && dotnet build --configuration Release

