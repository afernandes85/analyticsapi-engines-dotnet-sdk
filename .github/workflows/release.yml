name: CI

env:
  ANALYTICS_API_USERNAME_SERIAL: ${{ secrets.ANALYTICS_API_USERNAME_SERIAL }}
  ANALYTICS_API_PASSWORD: ${{ secrets.ANALYTICS_API_PASSWORD }} 

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    
    - name: Install dependencies
      run: cd Engines && dotnet restore
      
    - name: Build
      run: cd Engines && dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: cd Engines && dotnet publish

    - name: Check directory
      run: cd Engines/bin/Release/netcoreapp2.2/publish/ && ls -l

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: FactSet.AnalyticsAPI.Engines
        path: Engines/bin/Release/netcoreapp2.2/publish/