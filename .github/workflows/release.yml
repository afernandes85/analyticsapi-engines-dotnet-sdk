name: Release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_API}}
    
    - name: Install dependencies
      run: cd Engines && dotnet restore
      
    - name: Build
      run: cd Engines && dotnet build --configuration Release --no-restore
      
    - name: Create the package
      run: dotnet pack --configuration Release Engines/src/FactSet.AnalyticsAPI.Engines/FactSet.AnalyticsAPI.Engines.csproj

    - name: Publish the package to Nuget
      run: dotnet nuget push Engines/src/FactSet.AnalyticsAPI.Engines/bin/Release/*.nupkg